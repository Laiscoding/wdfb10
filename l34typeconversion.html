<!DOCTYPE html>
<html>
	<head>
		<title>Data Type</title>
	</head>
	<body>
		

		<script type="text/javascript">
		//String
			let val

			val = "aung aung";

			console.log(val); //aung aung
			console.log(typeof val); //string
			console.log(val.length); //9 array method


			// Number to string
			val = "20";
			val = '20';
			val = `20`;
			val = String(20);

			console.log(val);//20
			console.log(typeof val);//String
			console.log(val.length);//2


			// boolean to string
			val = true;
			val = String(val);

			console.log(val); //true
			console.log(typeof val);//boolean
			console.log(val.length);//4


			// Date to String

			val = "new Date()";
			val = String(new Date());

			console.log(val);//Mon Jan 08 2024 20:16:45 GMT+0630 (Myanmar Time)
			console.log(typeof val); //object
			console.log(val.length); //48

			// array to string

			val = "[1,2,3,4,5]";
			val = String([1,2,3,4,5]);

			console.log(val);//Mon Jan 08 2024 20:16:45 GMT+0630 (Myanmar Time)
			console.log(typeof val); //object
			console.log(val.length); //48


			// -----------------------------------------------------------------------------------


			//String to Number

			
			val = "20" ;
			// val = Number(val);
			val = +val;
			val = +"20"
			console.log(val);
			console.log(typeof val);
			console.log(val.length);


			// val = Number(prompt("Enter First Number"));
			// val = +prompt("Enter First Number");

			// console.log(val);
			// console.log(typeof val);
			// console.log(val.length);


			val = Number("aung aung"); //NaN Not a Number
			val = +"aung aung"; //NaN = Not a Number
			val = Number([1,2,3,4,5]);// NaN = Not a Number

			console.log(val);
			console.log(typeof val);
			console.log(val.length);

			val = 10 + "33.34"; //1033,34
			val = 10 + +"33.34"; //43.34



			console.log(val);
			console.log(typeof val);
			console.log(val.length);


			val = 123.456789


			console.log(val); //123.456789
			console.log(val.toFixed(3)); //123.457
			console.log(typeof val);
			console.log(val.length);

			val = 123;


			console.log(val);//123
			console.log(val.toFixed(3));//123.000
			console.log(typeof val);
			console.log(val.length);


			val = "50.789";
			//val = Number(val); //50.789
			// val = parseInt(val); //50
			val = parseFloat(val); //50.789
		

			console.log(val);
			console.log(val.toFixed(2));
			console.log(typeof val);// number
			console.log(val.length);


			// Boolean to Number
			val = true;
			val = Number(val);
			val = +false;

			console.log(val);
			console.log(val.toFixed(2));
			console.log(typeof val);
			console.log(val.length);

			//----------------------------------------------

			//String to Array
			val = "Honey Nway Oo";
			val = Array.from(val);

			console.log(val);//(13) ['H', 'o', 'n', 'e', 'y', ' ', 'N', 'w', 'a', 'y', ' ', 'O', 'o']
			console.log(typeof val); //object
			console.log(val.length);//13


			//Note :: number boolean object can't convert to array

			//val = 50;
			//val = true
			//val = new date()
			val = {
				music:"rock",
				sport:"basketball"
			};

			val = Array.from(val);

			console.log(val);
		    console.log(typeof val); 
		    console.log(val.length);




		</script>
	</body>
</html>
