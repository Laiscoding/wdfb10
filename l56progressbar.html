<!doctype html>
<html>
  <head>
    
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h3>Progress Bar</h3>
      
      <div class="progress">
        <div class="progress-bar bg-danger" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <br/>

      <div class="progress">
        <div class="progress-bar bg-primary" style="width:50%;" aria-valuenoe="50" aria-valuemin="0" ariavalue="100"></div>
      </div>

      <br/>

      <div class="progress">
        <div class="progress-bar bg-success" style="width:75%;" aria-valuenoe="50" aria-valuemin="0" ariavalue="100"></div>
      </div>


      <br/>

      <div class="progress">
        <div class="progess-bar progress-bar-striped bg-danger" style="width:50%;" aria-valuenow="50" aria-valuemin="0" aria-valurmax="100">50%</div>
      </div>

      <br/>

      <h3>Progress with height</h3>
      
      <div class="progress" style="height:10px;">
        <div class="progress-bar bg-info" style="width:75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <hr/>

      <h3>Multibar</h3>
      
      <div class="progress" style="height:10px;">
        <div class="progress-bar bg-danger" style="width:10%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-warning" style="width:50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-info" style="width:10%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-success" style="width:20%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>

      </div>

          
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
