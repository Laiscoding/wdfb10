<!DOCTYPE html>
<html>
	<head>
		<title>DOM Clock</title>
    <style type="text/css">
      body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      } 

    </style>
	</head>
	<body>

		
      <h3 id="display">00  :  00  :  00 PM Sunday</h3>

	 <script type="text/javascript">
     const getdisplay = document.getElementById("display"); 
      const days = ["Sunday","Monday","tueday","Wednesday","Thursday","Friday","Saturaday"];

      // console.log(days);
      // console.log(days[1]);
      // console.log(days[3]);

      function startclock(){const getdate = new Date();
      // console.log(getdate);

      let gethours = getdate.getHours();
      // console.log(gethours);

      let getminutes = getdate.getMinutes();
      // console.log(getminutes);

      let getseconds = getdate.getSeconds();
      // console.log(getseconds);

      let getdays = getdate.getDay();
      console.log(getdays);

      let getampm;

      switch(gethours > 12){
        case true:
          getampm = "PM";
          gethours = gethours - 12;
          break;
        case false:
          getampm = "AM";
          break;
      }
      let setclock = `${gethours} : ${getminutes} : ${getseconds} : ${getampm} :${days[getdays]}`
      // console.log(setclock);

      getdisplay.textContent = setclock;}



      // setInterva;(callbackfunction,timer/ms);
      // 1s = 1000
      startclock();
      setInterval(startclock,1000);


	 </script>
	</body>
</html>
