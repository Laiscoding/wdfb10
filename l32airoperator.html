			let x = 10,

			let p = 10;

			document.write("Before Result After printout =" + (p++) + "<br/>" ); //10
			document.write("Incrment Result After printout =" + (p++) + "<br/>" );  //11
			document.write("Incrment Result After printout =" + (p) + "<br/>" );  //12
			document.write("Incrment Result After printout =" + (p) + "<br/>" ); //12

			document.write("Incrment Result Before printout =" + (q) + "<br/>" );  //12

			document.write("Incrment Result Before qrintout =" + (q) + "<br/>" ); //13
			document.write("Incrment Result Before qrintout =" + (q) + "<br/>" ); //113

			let a = 10;

			document.write("Decrement Result After printout =" + (a--) + "<br/>" ); //10
			document.write("Decrement Result After printout =" + (a--) + "<br/>" );  //9
			document.write("Decrement Result After printout =" + (a) + "<br/>" );  //8
			document.write("Decrement Result After printout =" + (a) + "<br/>" ); //8

			document.write("Decrement Result After printout =" + (a) + "<br/>" ); //7
			document.write("Decrement Result After printout =" + (a) + "<br/>" ); //7

			let b = 10;

			document.write("Decrement Result Before printout =" + (--b) + "<br/>" ); //10
			document.write("Decrement Result Before printout =" + (--b) + "<br/>" );  //11
			document.write("Decrement Result Before printout =" + (b) + "<br/>" );  //12
			document.write("Decrement Result Before printout =" + (b) + "<br/>" ); //12
			document.write("Decrement Result Before printout =" + (--b) + "<br/>" ); //12
			document.write("Decrement Result Before printout =" + (b) + "<br/>" ); //13
			document.write("Decrement Result Before printout =" + (b) + "<br/>" ); //13
