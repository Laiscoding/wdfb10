<!doctype html>
<html>
  <head>
    
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h3>Button</h3>

      <button type="button" class="btn btn-primary">Hello priimary</button>
      <button type="button" class="btn btn-secondary">Hello secondary</button>
      <button type="button" class="btn btn-success">Hello success</button>
      <button type="button" class="btn btn-info">Hello info</button>
      <button type="button" class="btn btn-warning">Hello warning</button>
      <button type="button" class="btn btn-danger">Hello danger</button>
      <button type="button" class="btn btn-light">Hello light</button>
      <button type="button" class="btn btn-dark">Hello dark</button>

      <button type="button" class="btn btn-link">Hello Link</button>

      <hr/>

      <a href="https://google.com" class="btn btn-primary">Link one</a>
      <a href="https://google.com" class="btn btn-secondary">Link Two</a>
      <a href="https://google.com" class="btn btn-success disabled">Link Three</a>

       <h3>Button</h3>

      <button type="button" class="btn btn-outline-primary">Hello priimary</button>
      <button type="button" class="btn btn-outline-secondary">Hello secondary</button>
      <button type="button" class="btn btn-outline-success">Hello success</button>
      <button type="button" class="btn btn-outline-info">Hello info</button>
      <button type="button" class="btn btn-outline-warning">Hello warning</button>
      <button type="button" class="btn btn-outline-danger">Hello danger</button>
      <button type="button" class="btn btn-outline-light">Hello light</button>
      <button type="button" class="btn btn-outline-dark">Hello dark</button>

      <hr/>

      <h3>Button Size</h3>

      <button type="button" class="btn btn-primary btn-lg">Hello Large</button>
      <button type="button" class="btn btn-secondary btn-md">Hello Large</button>
      <button type="button" class="btn btn-success btn-sm">Hello Large</button>

      <hr/>


      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    <hr/>


    <h3>Buttin Group</h3>

      <div class="btn-group">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-primary">Submit</button> 
      </div>

      <div class="btn-group vertical">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-primary">Submit</button> 
      </div>







 
   </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
