<html>
	<head>
		<title>JS intro</title>
		<style type="text/css"></style>

	<body>
		<p>hey</p>



		<script type="text/javascript">
			console.log('aung aung');
			console.log("kyaw kyaw");
			console.log(`su su`);

			console.log(500);
			console.log("600");
			console.log(`700`);
			console.log('600');
			console.log("aung aung","zaw zaw","maung maung");
			console.log(100,200,300);
			console.log("aung aung",500);


			console.log(true);
			console.log(false);

			console.log(10+10); //20
			console.log(10+'40');//1040
			console.log('20' + "50");//2050
			console.log("aung aung" + 10);//aung aung10


			console.log(true+true); //2
			console.log('true'+ 'true'); //truetrue
			console.log(true+false); //1
			console.log(true+50); //51
			console.log(false+50); //50
			console.log('true'+20); //true20
			console.log(true+"aung aung");//trueaung aung
			console.log("zaw zaw"+ false);//zaw zawfalse

			// Comments

			/* Single Line Comments
			Multi Line comments */

			// window.alert("Hello Myanmar");
			// window.alert("Save Myanmar");
			// alert("Are You Ready To Learn JS");

			// variable(var/let/const)

			// var/let/const variablename  = value

			var fullname = "Myo Myo";
			console.log("Myo Myo");
			console.log('Myo Myo');
			console.log("fullname");  // fullname
			console.log('fullname'); //fullname
			console.log(`fullname`);  //fullname


			console.log(fullname);
			console.log(fullname);

			// window.alert(fullname);


			console.log("My friend name is fullname");  //My friend name is fullname
			console.log('My friend name is fullname'); //My friend name is fullname
			console.log(`My friend name is fulllname`) //My friend name is fullname

			//concatenate(+)

			console.log("My friend name is " + fullname) //My friend name is Myo Myo
			console.log(`My friend name is`+` `+ fullname)  //My friend name is Myo Myo


			// Backticks (``)


			var lady= "Poe Ma Mi thar";

			console.log("We love lady");  //We love lady
			console.log(`${lady}`); //Poe Ma Mi Thar
			console.log(`We love ${lady}`); // We love Poe Ma Mi Thar




			var num1= 100;
			const num2= 200;

			console.log(num1);
			console.log(num2);
			console.log(num1,num2);
			console.log(num1+num2); //300


			console.log("num1"+"num2");  //num1num2
			console.log('num1+num2'); //num1+num2
			console.log(`num1+num2`); //num+num2

			console.log(`${num1}+${num2}`); //100+200
			console.log(`${num1}`+`${num2}`);  //100200
			console.log(`${num1}+${num2}`); //300


			//override or overwrite

			var num3 = 30;
			var num4 = 40;

			console.log("num3 value is = "+num3); // num3 value is = 30
			console.log("num4 value is = "+num4); // num4 value is = 30
			console.log(num3+num4); //70


			num3 = 50;
			console.log("num3 value is = "+num3); // num3 value is = 50
			console.log(num3+num4); // 90

			let num5 = 50;
			console.log(num5); //50

			num5 = 500;
			console.log(num5); //500

			num5 = 5000;
			console.log(num5); //5000

			const num6 = 60;
			console.log(num6); // 60

			// num6 = 600
			//console.log(num6); Uncaught TypeError: Assignment to constant variable.


			// Special Escape Characters

			console.log("Hay i anm working.do you see now.");	
			console.log("Hay i anm 'working'.do you see now.");
			console.log('Hay i anm "working".do you see now.');	

			// console.log('Hay i anm 'working'.do you see now.'); //error
			// console.log("Hay i anm "working".do you see now."); //error


			console.log("Hay i'm working and i'm reading now.");
			console.log('he is very tall,about 6ft 4"');


			let x = 'He\'s U Ba.';
			let y = "He's my \"Uncle\".";

			console.log(`${x} ${y}`); //He's U Ba.He's my "Uncle"
			document.write(`${x} ${y}`) //He is U Ba. He is my Uncle

		</script>
	</body>
</html>
