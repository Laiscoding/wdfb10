    <div class="container">
    	<h1>Bootstrap Form</h1>

      <form action="" method="" enctype="multipart/form-data" >
        
        <div class="row">
          
          <div class="col-md-6 form-group mb-3">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control rounded-0" placeholder="Enter your firstname" />
          </div>

          <div class="col-md-6 form-group mb-3">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control rounded-0" placeholder="Enter your last name" />
          </div>

          <div class="col-md-6 form-group mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control rounded-0" placeholder="Enter your email" />
          </div>

          <div class="col-md-6 form-group mb-3">
            <label for="password">Password</label>
            <input type="passsword" name="password" id="password" class="form-control rounded-0" placeholder="Enter your password" />
          </div>

          <div class="col-md-6 form-group mb-3">
            <label for="country">Country</label>
            <select name="country" id="country" class="form-select">
              <option selected disabled>Choose Country</option>
              <option value="mm">Myanmae</option>
              <option value="th">ThaiLand</option>
              <option value="slk">Srilanka</option>
              <option value="indo">Indonisa</option>
            </select>

          </div>

          <div class="col-md-6 form-group mb-3">
            <label for="role">Role</label>
            <select name="role[]" id="role" class="form-select" multiple>
              <option value="ad">admin</option>
              <option value="mg">mananger</option>
              <option value="sup">Supervisor</option>
              <option value="ed">Editor</option>
              <option value="vr">Viewer</option>
              <option value="sbu">Subscriber</option>

            </select>

          </div>




          <div class="col-md-6 form-group mb-3">
            <label>Gender</label>

            <div class="form-check">
              <input type="radio" name="gender" id="genderm" class="form-check-input" value= "1"/><label for="genderm"> Male</label>
            </div>

            <div class="form-check">
              <input type="radio" name="gender" id="genderf" class="form-check-input" value= "0"/><label for="genderm"> Female</label>
            </div>

          </div>


          <div class="col-md-6 form-group mb-3">
            <label>Fav Music</label>


            <div class= "form-check">
              <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="1" /><label for="favpop"> Pop</label>
            </div> 

             <div class= "form-check">
              <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="1" /><label for="favpop"> Pop</label>
            </div> 

             <div class= "form-check">
              <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="1" /><label for="favpop"> Pop</label>
            </div> 

          </div>

          <div class="col-md-6 form-group mb-3">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0"  />
          </div>


          <div class="col-md-6 form-group mb-3">
            <label for="height">Height</label>
            <input type="number" name="height" id="height" class="form-control form-control-sm rounded-0" placeholder="Enter your Height"  />
          </div>


          <div class="col-md-6 form-group mb-3">
            <label for="nrc">NRC</label>
            <input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0"  />
          </div>


          <div class="col-md-6 form-group mb-3">
            <label for="score">Score</label>
            <input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0" />

          </div>

          <div class="col-md-6 form-group mb-3">
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" class="form-control rounded-0"  ></textarea>
          </div>


          <div class="col-md-12 mb-3">
            <div class="form-checck form-switch">
              <input type="checkbox" name="agree" id="agree" class="form-check-input" value="1" /><label for="agree"> I agree all the above regulation</label>
            </div>

          </div>

          <div class="col-md-12">
            <div class="d-flex justify-content-end" >
              <button type="button" class="btn btn-secondary btn-sm rounded-0 me-3" >Cancel</button>
              <button type="button" class="btn btn-primary btn-sm rounded-0 me-3" >Register</button>


            </div>
         </div>







        </div>

      </form>

    
		

	 	</div>

    <script type="text/javascript">
      
      $(document).ready(function(){

        // console.log("hi");
        //for role

        // for dob
        $("#dob").flatpickr({
          enableTime: true,
          dateFormat: "Y-m-d H:i",

          // minDate: "2022-01"
          // minDate: "2022-10-20"
          // minDate: "today"

          // minDate: "today",
          // maxDate: "2024-03-07"

          maxDate:"2001"


        });

        //for bio
        
        $("#bio").summernote({
           
        placeholder: 'Hello stand alone ui',
        tabsize: 2,
        height: 150,
        toolbar: [
          
          ['font', ['bold', 'underline']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['insert', ['link']]
          
        ]
         

        });




      });
    </script>
